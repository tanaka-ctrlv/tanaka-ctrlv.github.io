<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketchbook Library</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      background-color: black;
      text-align: center;
      padding: 10px 0;
    }

    header img {
      max-width: 200px;
      height: auto;
      border-radius: 12px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
      gap: 10px;
    }

    .image-wrapper {
      flex: 0 0 calc(12.5% - 10px); /* ~8 per row */
      max-width: calc(12.5% - 10px);
      aspect-ratio: 3 / 4;
      border-radius: 12px;
      overflow: hidden;
      opacity: 0.9;
      transition: transform 0.4s ease, opacity 0.4s ease;
      position: relative;
      animation-name: float;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .image-wrapper:nth-child(1n)  { animation-duration: 5s; animation-delay: 0s; }
    .image-wrapper:nth-child(2n)  { animation-duration: 6s; animation-delay: 0.3s; }
    .image-wrapper:nth-child(3n)  { animation-duration: 7s; animation-delay: 0.6s; }
    .image-wrapper:nth-child(4n)  { animation-duration: 8s; animation-delay: 0.9s; }
    .image-wrapper:nth-child(5n)  { animation-duration: 6.5s; animation-delay: 0.2s; }
    .image-wrapper:nth-child(6n)  { animation-duration: 7.5s; animation-delay: 0.4s; }
    .image-wrapper:nth-child(7n)  { animation-duration: 5.5s; animation-delay: 0.8s; }
    .image-wrapper:nth-child(8n)  { animation-duration: 9s; animation-delay: 0.1s; }

    .image-wrapper:nth-child(odd) {
      margin-top: 20px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .image-wrapper:hover {
      transform: scale(8);
      opacity: 1;
      z-index: 999;
      animation-play-state: paused;
    }

    @keyframes float {
      0%   { transform: translateY(0px) translateX(0px); }
      25%  { transform: translateY(-1.5px) translateX(1px); }
      50%  { transform: translateY(1.5px) translateX(-1px); }
      75%  { transform: translateY(-1px) translateX(1px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    @media (max-width: 768px) {
      .image-wrapper {
        flex: 0 0 calc(25% - 10px);
        max-width: calc(25% - 10px);
      }
    }

    @media (max-width: 480px) {
      .image-wrapper {
        flex: 0 0 calc(33.33% - 10px);
        max-width: calc(33.33% - 10px);
      }
    }
  </style>
</head>
